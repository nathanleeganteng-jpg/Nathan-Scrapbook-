<body>

    <div class="emoji">üê∏</div>

     <div class="loading-text">‚Äé ‚Äé Ruben</div>
    <div class="progress w-75 mx-auto">
      <div id="progressBar" 
           class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
           role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>

<Script> 
  let progress = 0;
    const progressBar = document.getElementById("progressBar");
    const duration = 15000; 
    const interval = 150;   
    const step = 200 / (duration / interval);

const timer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
        // setelah selesai, redirect ke home.html
        window.location.href = "home.html"; }
      progressBar.style.width = progress + "%";
      progressBar.innerText = Math.floor(progress) + "%";  }, interval);
</Script>
